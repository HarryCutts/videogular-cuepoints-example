<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Videogular Cuepoints test page</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<!-- From Videogular Controls example (http://www.videogular.com/examples/controls-plugin/) -->
	<div ng-app="myApp">
		<div ng-controller="HomeCtrl as controller" class="videogular-container">
			<videogular vg-theme="controller.config.theme.url">
				<vg-media vg-src="controller.config.sources"
						  vg-tracks="controller.config.tracks">
				</vg-media>

				<vg-controls vg-autohide="controller.config.plugins.controls.autoHide" vg-autohide-time="controller.config.plugins.controls.autoHideTime">
					<vg-play-pause-button></vg-play-pause-button>
					<vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
					<vg-scrub-bar>
						<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
						<vg-cuepoints vg-cuepoints-config="controller.config.plugins.cuepoints"
						              vg-cuepoints-theme="controller.config.plugins.cuepoints.theme.url">
						</vg-cuepoints>
					</vg-scrub-bar>
					<vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
					<vg-time-display>{{ totalTime | date:'mm:ss' }}</vg-time-display>
					<vg-volume>
						<vg-mute-button></vg-mute-button>
						<vg-volume-bar></vg-volume-bar>
					</vg-volume>
					<vg-playback-button></vg-playback-button>
					<vg-fullscreen-button></vg-fullscreen-button>
				</vg-controls>
			</videogular>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-sanitize.min.js"></script>
	<script src="http://static.videogular.com/scripts/videogular/latest/videogular.js"></script>
	<script src="http://static.videogular.com/scripts/controls/latest/vg-controls.js"></script>
	<script src="bower_components/videogular-cuepoints/cuepoints.js"></script>
	<script src="index.js"></script>
</body>
</html>
